<!DOCTYPE html>
<html>
  <head>
    <style>
      html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
        margin: 0px;
      }
      tr {
        border-bottom: 10px solid #000000;
      }
      td {
        text-align: center;
      }
      th {
        width: 70px;
      }
      .flex {
        display: flex;
        align-items: center;
      }
      #column {
        flex-direction: column;
        justify-content: center;
        margin: 20px;
        height: calc(100% - 40px);
        width: 100%;
        flex-shrink: 1000000;
      }
      #row {
        flex-direction: row;
        justify-content: space-around;
        height: 100%;
        width: 100%;
      }
      .sidebar {
        height: 100%;
        background-color: #BBBBBB;
        width: 300px;
      }
      h1 {
        white-space: nowrap;
        margin-top: 0%;
        margin-bottom: 10px;
      }
      canvas {
        width: 100%;
        height: 100%;
        min-width: 0;
        overflow: hidden;
        background-color: #111111;
      }
      #speedButtons {
        flex-direction: row;
        justify-content: space-around;
        align-items:flex-end;
      }
      #left {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        gap: 20px;
      }
    </style>
    <meta charset="utf-8">
    <title>Life Simulation</title>
  </head>
  <body>
    <div id="row" class="flex">
      <div class="sidebar" style="align-self: flex-start;">
        <div style="height: 50px;"></div>
        <div id="left" class="flex">
          <input type="file" id="file-input"/>
          <button>Generate Report</button>
          <div style="height: 300px; background-color: #AAAAAA; padding: 20px;">Leaderboard</div>
        </div>
      </div>
      <div id="column" class="flex">
        <h1 id="header" >Life Simulation Map</h1>
        <canvas id="game-canvas"></canvas>
      </div>
      <div class="sidebar">
        <div style="height: 50px;"></div>
        <div class="flex" id="speedButtons">
          <button>1x</button>
          <button>50x</button>
          <button>100x</button>
        </div>
        <div style="height: 50px;">

        </div>
        <table style="margin-left: auto; margin-right: auto;">
          <tr>
            <th>Species</th>
            <th>Color</th>
            <th>Count</th>
          </tr>
          <tr>
            <td>Plant</td>
            <td>
              <div style="background-color: green; height: 10px; width: 10px; margin-left: 30px;">
                  
              </div>
            </td>
            <td id="plantCount">0</td>
          </tr>
          <tr>
            <td>Grazer</td>
            <td>
              <div style="background-color: blue; height: 10px; width: 10px; margin-left: 30px;">
                  
              </div>
            </td>
            <td id="grazerCount">0</td>
          </tr>
          <tr>
            <td>Predator</td>
            <td style="justify-content: center;">
              <div style="background-color: red; height: 10px; width: 10px; margin-left: 30px;">
                  
              </div>
            </td>
            <td id="predCount">0</td>
          </tr>
        </table>
      </div>
    </div>
    <noscript>This page contains webassembly and javascript content, please enable javascript in your browser.</noscript>
    <script src="./bootstrap.js"></script>
  </body>
</html>
